{% extends 'base.html' %}

{% block title %}로그인 - 서로소식 블로그{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle display-4 text-primary"></i>
                    <h3 class="mt-3">로그인</h3>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">사용자명</label>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="사용자명"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="비밀번호"
                            required>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        사용자명 또는 비밀번호가 올바르지 않습니다.
                    </div>
                    {% endif %}

                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                    </button>
                </form>

                <hr class="my-4" style="border-color: var(--border-color);">
                
                <div class="text-center mb-3">
                    <a href="{% url 'password_reset' %}" class="text-secondary">
                        <i class="bi bi-key me-1"></i>비밀번호를 잊으셨나요?
                    </a>
                </div>

                <p class="text-center text-secondary mb-0">
                    계정이 없으신가요?
                    <a href="{% url 'signup' %}" class="text-primary">회원가입</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
