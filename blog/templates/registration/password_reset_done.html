{% extends 'base.html' %}

{% block title %}이메일 전송 완료 - 서로소식 블로그{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-envelope-check fs-1 text-success"></i>
                </div>
                <h3 class="mb-3">이메일을 확인해주세요</h3>
                <p class="text-secondary mb-4">
                    입력하신 이메일 주소로 비밀번호 재설정 링크를 보냈습니다.<br>
                    이메일이 도착하지 않았다면 스팸함을 확인해주세요.
                </p>
                <a href="{% url 'login' %}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-1"></i>로그인으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
