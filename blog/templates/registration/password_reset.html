{% extends 'base.html' %}

{% block title %}비밀번호 재설정 - 서로소식 블로그{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-key me-2"></i>비밀번호 재설정
                </h2>
                <p class="text-secondary text-center mb-4">
                    가입한 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_email" class="form-label text-white">이메일</label>
                        <input type="email" name="email" id="id_email" class="form-control" 
                            placeholder="example@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-envelope me-1"></i>재설정 링크 보내기
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-secondary">로그인으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
