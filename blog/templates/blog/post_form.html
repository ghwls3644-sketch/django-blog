{% extends 'base.html' %}

{% block title %}게시글 {{ action }} - Django Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="mb-4">
                    <i class="bi bi-pencil-square me-2"></i>게시글 {{ action }}
                </h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="id_title" class="form-label">제목</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-4">
                        <label for="id_content" class="form-label">내용</label>
                        {{ form.content }}
                    </div>

                    <div class="mb-4 form-check">
                        {{ form.is_public }}
                        <label class="form-check-label" for="id_is_public">공개</label>
                        <small class="text-secondary d-block mt-1">
                            체크 해제 시 본인만 볼 수 있습니다.
                        </small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>{{ action }}
                        </button>
                        <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg me-1"></i>취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
