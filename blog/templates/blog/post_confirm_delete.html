{% extends 'base.html' %}

{% block title %}게시글 삭제 - Django Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-body p-4 text-center">
                <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                <h3 class="mt-4">게시글 삭제</h3>
                <p class="text-secondary mt-3">
                    다음 게시글을 정말 삭제하시겠습니까?<br>
                    이 작업은 되돌릴 수 없습니다.
                </p>

                <div class="card bg-dark mt-4">
                    <div class="card-body">
                        <h5>{{ post.title }}</h5>
                        <small class="text-secondary">{{ post.created_at|date:"Y년 m월 d일" }}</small>
                    </div>
                </div>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>삭제
                        </button>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg me-1"></i>취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
